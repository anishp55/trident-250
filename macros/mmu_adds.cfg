[gcode_macro STATS_RESET]
description: Calling the MMU_STATS RESET=1 macro from Mainsail.
gcode:
  MMU_STATS RESET=1

[gcode_macro GATEMAP_RESET]
description: Calling the MMU_REMAP_TTG RESET= macro from Mainsail.
gcode:
  MMU_REMAP_TTG RESET=1


[gcode_macro SLICER_TOOLMAP]
description: Call the passed slicer map.
gcode:
  MMU_SLICER_TOOL_MAP DETAIL=1


[gcode_macro RECHECK_GATES]
description: Recheck the necessary gates used in a print after it fails.
gcode:
  MMU_START_CHECK

[gcode_macro CLOSE_CUTTER]
description: Recheck the necessary gates used in a print after it fails.
gcode:
  _CUTTER_CLOSE

[gcode_macro OPEN_CUTTER]
description: Recheck the necessary gates used in a print after it fails.
gcode:
  _CUTTER_OPEN