[temperature_sensor sht]
sensor_type: temperature_mcu
sensor_mcu: sht

[heater_fan hotend_fan]
pin: sht:PB11
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
pin: sht:PB10
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10
#tachometer_pin: sht:PA2             ## NEED TO CONFIG THIS

#[stepper_x]
#endstop_pin:sht:^LIMIT_0

#[tmc2209 extruder]
#uart_pin: sht:EXT_UART
#diag_pin: sht:EXT_DIAG
#stealthchop_threshold: 0
#run_current: 0.30

[tmc2209 extruder]
uart_pin: sht:PB5 #PE4
diag_pin: sht:PB6
interpolate: true
run_current: 0.85			# https://makerme.blog/posts/choosing-36mm-stepper/ Moonsâ€™ 36mm 20mm
sense_resistor: 0.110
stealthchop_threshold: 0		# Spreadcycle (better for extruder)

[adxl345]
cs_pin: sht:PA9
spi_bus: spi2
axes_map: -y,x,z

